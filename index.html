<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section" id="doggoGen">
        <h1>
            Random Dog Generator
        </h1>
        <br>
        <div class="card" style="width: 300px; height: auto;">
            <div class="api-content"></div>
             <img id="image1" src="https://www.dogstrust.ie/sponsor/_media/mystery-dog/133333dog-gallery.dog-profile-mobile-mystery-4.jpg" class="card-img-bottom">
            </div>
            <br>
            <button type="button" class="btn btn-success" id="button1">Spawn Doggo</button>
        </div>
        
    </div>

    <div class="api-section" id="weatherA">
        <h1>
            Weather App
        </h1>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <input id="input" type="text" placeholder="Enter name of city">
            <button class="btn btn-primary" id="button2">Search</button> 
        </div>
        <br>
        <h2 id="cityName"></h2>
        <div id="spaceForAlert"></div>
        <br>
        <h4 id="currentDay"></h4>
        <br>
        <div id="currentReport">
         <div id="temperature"></div>
         <div id="wind"></div>
         <div id="description"></div>
        </div>
        <br>

        <div id="forecastTable">

        </div>
        <footer class="page-footer">
            <div class="container">
              <small>Made with ‚ù§Ô∏è‚Äçüî• by Fergasi Mfanafuthi
              </small>
            </div>
        </footer>
    </div>
    <br>

    <script src="main.js"></script>
</body>
</html>
